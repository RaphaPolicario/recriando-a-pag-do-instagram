<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>instagram</title>
</head>
<body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="perfil-instagram.png" alt="foto de perfil">
                    </div>
                    <a href="https://www.instagram.com/raphapolicario/" class="instagram-login">Continue como <b>raphapolicario</b></a>
                    <a href="https://www.instagram.com/" id="instagram-logout"class="link-blue">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é raphapolicario?</p>
                    <p class="not-account">
                        <a href="https://www.instagram.com/" class="link-blue">Alternar contas</a>
                        ou
                        <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Cadastre-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download">
                            <img width="150px" height="40px" src="googleplay-button.png" alt="Instagram pelo GooglePlay"></a>
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download">
                            <img width="150px" height="40px"src="apple-button.png" alt="Instagram pelo AppStore">
                        </a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
